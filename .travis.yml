language: node_js
cache:
  directories:
    - ~/.npm
node_js:
  - '9'
  - '8'
script:
- yarn lint
- yarn test
after_success:
- bash <(curl -s https://codecov.io/bash)
#- npm run travis-deploy-once "npm run semantic-release"
- yarn gh-pages
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
deploy:
  provider: npm
  email: jonniespratley@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    skip_cleanup: true
    all_branches: true
    tag: next
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: 'gh-pages'
  github_token:
    secure: 
  on:
    branch: develop
